{% extends "base.html" %}
{% block content %}
<h1>Eliminar Tarea</h1>

<p>¿Estás seguro que deseas eliminar la tarea <strong>{{ object.titulo }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">✅ Sí, eliminar</button>
  <a href="{% url 'tareas:tarea_list' %}">❌ Cancelar</a>
</form>
{% endblock %}
